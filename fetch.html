<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />

      <title>Leader Board - CA</title>
      <meta content="" name="descriptison" />
      <meta content="" name="keywords" />

      <!-- Favicons -->
      <link href="assets/img/favicon.png" rel="icon" />
      <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet"
      />

      <!-- Vendor CSS Files -->
      <link
        href="assets/vendor/bootstrap/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet" />
      <link
        href="assets/vendor/boxicons/css/boxicons.min.css"
        rel="stylesheet"
      />
      <link href="assets/vendor/venobox/venobox.css" rel="stylesheet" />
      <link
        href="assets/vendor/owl.carousel/assets/owl.carousel.min.css"
        rel="stylesheet"
      />
      <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

      <!-- Template Main CSS File -->
      <link href="assets/css/style.css" rel="stylesheet" />
    </head>

    <body>
      <div class="container text-center my-4">
        <p class="font-weight-bold">
          The data in the table comes from the google spreadsheet
        </p>

        <a
          class="btn btn-primary mb-4"
          href="https://docs.google.com/spreadsheets/d/1PZGUKu4ErcdJaA5KrclXqDDzgp9GNo4TlZeyDu7YZns/edit?usp=sharing"
          role="button"
          target="_blank"
          >Click to see the source sheet</a
        >

        <!-- Table  -->
        <table class="table table bordered table-striped" id="testTable">
          <!-- Table head -->
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>E-mail</th>
            </tr>
          </thead>
          <!-- Table head -->

          <!-- Table body -->
          <tbody id="demo"></tbody>
          <!-- Table body -->
        </table>
        <!-- Table  -->
      </div>

      <!-- Start your project here-->

      <!-- /Start your project here-->

      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>

      <script type="text/javascript">
        $.getJSON(
         "https://docs.google.com/spreadsheets/d/1PZGUKu4ErcdJaA5KrclXqDDzgp9GNo4TlZeyDu7YZns/od6/public/values?alt=json",
          function (data) {
            var sheetData = data.feed.entry;

            var i;
            for (i = 0; i < sheetData.length; i++) {
              var name = data.feed.entry[i]["gsx$_cn6ca"]["$t"];
              var age = data.feed.entry[i]["gsx$_cokwr"]["$t"];
              var email = data.feed.entry[i]["gsx$_cpzh4"]["$t"];

              document.getElementById("demo").innerHTML +=
                "<tr>" +
                "<td>" +
                name +
                "</td>" +
                "<td>" +
                age +
                "</td>" +
                "<td>" +
                email +
                "</td>" +
                "</tr>";
            }
          }
        );
      </script>
    </body>
  </html>
</html>
